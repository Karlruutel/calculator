<!DOCTYPE html>
<html>
<head>
	<title>24-hour activity calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>24-hour activity calculator</h1>
	<form>
		<label for="sleep">Sleep (hours):</label>
		<input type="number" id="sleep" name="sleep" value="0"><br>

		<label for="social">Socializing (hours):</label>
		<input type="number" id="social" name="social" value="0"><br>

		<label for="exercise">Exercise (hours):</label>
		<input type="number" id="exercise" name="exercise" value="0"><br>

		<label for="study">Study (hours):</label>
		<input type="number" id="study" name="study" value="0"><br>

		<label for="other">Other (hours):</label>
		<input type="number" id="other" name="other" value="0"><br>

		<button type="button" onclick="calculate()">Calculate</button>

		<p id="result"></p>
	</form>

	<script src="script.js"></script>
</body>
</html>
